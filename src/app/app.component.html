<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                  <ion-icon slot="end" [name]="p.icon"></ion-icon>
                  <ion-label>
                    {{p.title}}
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
        </ion-list>
        <ion-list>
          <ion-list-header color="light">
            <ion-label >
              Select
            </ion-label>
          </ion-list-header>
            <ion-item >
                <ion-icon  slot="end" name="musical-note"></ion-icon>
              <ion-label>
                Music
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                Games
              </ion-label>
              <ion-icon slot="end" name="logo-game-controller-b"></ion-icon>
            </ion-item>
        </ion-list>
         
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
